<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lac-Free Food</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/contato.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" id="navbar-css">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              src="./imagens/logo.png"
              width="120"
              alt="Logo"
              class="img-fluid"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#sobre">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#produtos">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contato.html">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid principal-contato" id="contato">
      <h2 class="titulo-centralizado">Contato</h2>

      <div class="row justify-content-md-center">
        <form class="formulario col-md-8 col-">
          <label for="nomesobrenome">Nome e sobrenome</label>
          <input
            type="texto"
            id="nomesobrenome"
            class="input-padrao"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="input-padrao"
            required
            placeholder="seuemail@dominio.com"
          />

          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            class="input-padrao"
            required
            placeholder="+XXX XXX XXX XXX"
          />

          <label for="mensagem">Mensagem</label>
          <textarea
            cols="65"
            rows="10"
            id="mensagem"
            class="input-padrao"
          ></textarea>

          <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"
              ><input
                type="radio"
                name="contato"
                value="email"
                id="radio-email"
              />Email</label
            >

            <label for="radio-telefone"
              ><input
                type="radio"
                name="contato"
                value="telefone"
                id="radio-telefone"
              />Telefone</label
            >

            <label for="radio-whatsapp"
              ><input
                type="radio"
                name="contato"
                value="whatsapp"
                id="radio-whatsapp"
                checked
              />Whatsapp</label
            >
          </fieldset>

          <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
              <option>Manhã</option>
              <option>Tarde</option>
              <option>Noite</option>
            </select>
          </fieldset>

          <label
            ><input type="checkbox" class="checkbox" checked />Gostaria de
            receber nossas novidades por email?</label
          >

          <input type="submit" value="Enviar Formulário" class="enviar" />
        </form>
      </div>
    </div>

    <footer
      id="footer"
      class="d-flex flex-wrap justify-content-between align-items-center bg-custom py-3 border-top"
    >
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-md-8">
            <p class="mb-0 text-body-secondary">
              © Criado por Paula Berto | Todos os direitos reservados
            </p>
          </div>

          <div class="col-md-3">
            <ul class="nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link px-2 text-body-secondary"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="index.html#sobre"
                  class="nav-link px-2 text-body-secondary"
                  >Sobre</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="index.html#produtos"
                  class="nav-link px-2 text-body-secondary"
                  >Produtos</a
                >
              </li>
              <li class="nav-item">
                <a href="contato.html" class="nav-link px-2 text-body-secondary"
                  >FAQs</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
